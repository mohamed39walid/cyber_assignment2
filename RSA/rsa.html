<body>

    <div class="hash-container">
        <h1>RSA </h1>
        <h2>Enter the text to encrypt and decrypt:</h2>
        <div class="input-group">
            <input type="text" id="rsaInput" placeholder="Enter text">
            <button id="encryptButton">Encrypt & Decrypt</button>
        </div>

        <div id="encryptedResult" class="result-box"></div>
        <div id="decryptedResult" class="result-box"></div>
    </div>

    <script src="rsa.js"></script>
    <script>
        // Responsive Menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // RSA Encryption Logic
        const encryptButton = document.getElementById('encryptButton');
        encryptButton.addEventListener('click', () => {
            const inputText = document.getElementById('rsaInput').value.trim();

            if (inputText === '') {
                alert('Please enter some text!');
                return;
            }

            // Setup primes and keys
            const p = 61n;
            const q = 53n;
            const n = p * q;
            const o = (p - 1n) * (q - 1n);
            const e = pickE(o);
            const d = pickD(e, o);

            // Encrypt
            const encryptedMessage = rsa({
                mode: 'encrypt',
                value: inputText,
                publicKey: { n, e }
            });

            // Decrypt
            const decryptedMessage = rsa({
                mode: 'decrypt',
                value: encryptedMessage,
                privateKey: { n, d }
            });

            // Display Results
            document.getElementById('encryptedResult').innerHTML = `<strong>ðŸ”’ Encrypted:</strong> ${encryptedMessage}`;
            document.getElementById('decryptedResult').innerHTML = `<strong>ðŸ”“ Decrypted:</strong> ${decryptedMessage}`;
        });
    </script>
</body>
